
<div class="container">
    <div class="row">

        <div class="col-md-10 col-md-offset-1">
             <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">

                        <div class="col col-xs-6">
                            <h3 class="panel-title">Customer </h3>
                        </div>

                        <div class="col col-xs-6 text-right">
                           {{getCustomerFirstName()}},
                           {{getCustomerLastName()}}
                           <strong>Credit: ${{getCustomerCredit()}}</strong>
                        </div>

                    </div>
                </div>
             </div>
        </div>

        <div class="col-md-10 col-md-offset-1" ng-if="isCustomerRegistered() == false">
            <div class="alert alert-info">
                <strong>Create User:</strong> you must create a user before doing a purchase.
            </div>
        </div>

        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Store Items</h3>
                        </div>

                        <div class="col col-xs-6 text-right">

                            <button
                                    type="button"
                                    class="btn btn-sm btn-primary btn-create"
                                    ng-click="purchase()">
                               Purchase
                            </button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">

                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th>
                                <i align="center" class="glyphicon glyphicon-thumbs-up"></i>
                            </th>
                            <th>
                                <b align="center">Logo</b>
                            </th>
                            <th>
                                <b align="center">Name</b>
                            </th>
                            <th>
                                <b align="center">Price</b>
                            </th>
                            <th>
                                <b align="center">Qty</b>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in storeItems">

                            <td class="col-check" align="center">
                                <input type="checkbox"
                                       ng-checked="selectedItems.indexOf(item) != -1"
                                       ng-click="updateSelectedItems(item.name, item.price, item.qty, $index)"
                                />
                            </td>
                            <td align="center">
                                <img class="roundlogo" src="{{item.logoUrl}}" height="45px" width="45px"/>
                            </td>
                            <td align="center">
                                <b>{{item.name}}</b>
                            </td>
                            <td align="center">
                                <b>${{item.price}}</b>
                            </td>

                            <td align="center">
                                <b>{{item.qty}}</b>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
