
<div class="container">

        <div class="col-md-10 col-md-offset-1" ng-if="noOrdersFoundForCustomer()">
            <div class="alert alert-info">
               No orders created yet.
            </div>
        </div>

        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">

                        <div class="col col-xs-6">
                            <h3 class="panel-title" ng-if="isCostumerRegistered()">
                                {{customer.firstName}}, {{customer.lastName}}
                            </h3>
                        </div>

                        <div class="col col-xs-6 text-right">
                            <button
                                    type="button"
                                    class="btn btn-sm btn-primary btn-create"
                                    ng-click="viewOrders()">
                              View Orders
                            </button>
                        </div>

                    </div>
                </div>

                <div class="panel-body">

                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>

                            <th>
                                <b align="center">Status</b>
                            </th>

                            <th>
                                <b align="center">Date</b>
                            </th>
                            <th>
                                <b align="center">Items</b>
                            </th>
                            <th>
                                <b align="center">Total</b>
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in orderItems">

                            <td align="center">
                                <b>{{item.status}}</b>
                            </td>

                            <td align="center">
                                <b>{{item.date}}</b>
                            </td>

                            <td align="center">
                                <b>{{item.itemNames}}</b>
                            </td>

                            <td align="center">
                                <b>${{item.total}}</b>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
